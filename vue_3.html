<!DOCTYPE html>
<html>
  <head>
    <title>v-if If Statements</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .special {
        background: yellow;
        border: 1px dotted #fe0000;
        padding: 30px;
        display: block;
        text-align: center;
      }
      .important {
        font-weight: bold;
        font-size: 30px;
      }
      figure img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span v-if="profile">
        Profile
        <figure>
          <span v-if="profile.pic">
            <img v-bind:src="profile.pic" v-bind:alt="profile.desc" />
          </span>
          <span v-else>
            <img src="profile-img.png" alt="generic image" />
          </span>
          <figcaption>
            <span v-if="profile.fname && profile.lname">
              Name:{{profile.fname}} {{profile.lname}}
            </span>
            <span v-else> First Name or Last Name is Missing </span>
          </figcaption>
          <figcaption>
            <span v-if="profile.desc"> Description:{{profile.desc}} </span>
            <span v-else> Profile description is missing </span>
          </figcaption>
          <figcaption>
            <span v-if="profile.bio"> Bio:{{profile.bio}} </span>
            <span v-else>Profile bio is missing</span>
          </figcaption>
        </figure>
      </span>
      <span v-else> No Profile Data found. </span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",

        data: {
          profile: {
            fname: "John",
            lname: "Doe",
            desc: "Working as a programmer",
            bio: "Developer",
            pic: "john-profile.jpg",
          },
          isTrue: true,
        },
      });
    </script>

    <!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		--></body>
</html>
